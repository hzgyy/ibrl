  state_critic:
    num_q: 5
    layer_norm: 1
    hidden_dim: 1024
  state_actor:
    dropout: 0.5
    hidden_dim: 1024
save_dir: "exps/rl/run_can_state_ibrl_nooffline_UTD1"
record_dir: "exps/rl/run_can_state_ibrl_nooffline_UTD1"