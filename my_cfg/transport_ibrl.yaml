task_name: "TwoArmTransport"
rl_camera: "agentview+robot0_eye_in_hand"
episode_length: 750
stddev_max: 0.1
use_state: 1
state_stack: 3
bc_policy: "release/model/robomimic/transport_state_traj200/model0.pt"
# load_pretrained_agent: "release/model/robomimic/square_state_pretrain50/model0.pt"
# load_ref_agent: "release/model/robomimic/square_state_pretrain50/model0.pt"
load_policy_only: 1
preload_num_data: 50
preload_datapath: "release/data/robomimic/transport_low_dim/ph/low_dim_v15.hdf5"
num_warm_up_episode: 10
num_train_step: 300000
replay_buffer_size: 1000
use_wb: 1
# inril: 0
mp_eval: 0
log_per_step: 10000
num_eval_episode: 20
num_critic_update: 5
q_agent:
  act_method: "ibrl_soft"
  state_critic:
    num_q: 5
    layer_norm: 1
    hidden_dim: 1024
  state_actor:
    dropout: 0.5
    hidden_dim: 1024
save_dir: exps/compare/transport_exp1_ibrl
# record_dir: "video/square_exp6_ibrl"