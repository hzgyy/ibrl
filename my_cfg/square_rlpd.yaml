task_name: "NutAssemblySquare"
rl_camera: "robot0_eye_in_hand+agentview"
prop_stack: 3
episode_length: 300
stddev_max: 0.1
mix_rl_rate: 0.5
preload_num_data: 20
preload_datapath: "release/data/robomimic/square_v15/image_v15.hdf5"
# rl_image_size: 84 #if use v15 dataset, change it to 84
num_warm_up_episode: 0
num_train_step: 500000
replay_buffer_size: 1000
use_wb: 1
mp_eval: 0
num_eval_episode: 20
use_state: 0
log_per_step: 10000
q_agent:
  act_method: "rl"
  use_prop: 1
  # enc_type: "drq"
  vit:
    embed_style: "embed2"
    depth: 1
  actor:
    hidden_dim: 1024
    feature_dim: 128
  critic:
    spatial_emb: 0
    hidden_dim: 1024
save_dir: "exps/compare_pixel/square_exp3_vib_od20"